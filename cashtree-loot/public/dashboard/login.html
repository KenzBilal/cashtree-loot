<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Access | CashTree Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="config.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --bg-1: #04060a;
      --bg-2: #07101a;
      --card: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --text: #eaf2f8;
      --muted: #90a0b0;
      --green: #22c55e;
      --green-glow: rgba(34, 197, 94, 0.3);
      --danger: #ef4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      background: radial-gradient(1200px 600px at 12% 12%, rgba(36, 54, 60, 0.15), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2) 85%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-brand {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }
    .login-brand span { color: var(--green); }

    .login-desc {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .input-field {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-field label {
      display: block;
      font-size: 11px;
      font-weight: 700;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field input {
      width: 100%;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 12px;
      color: white;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .input-field input:focus {
      border-color: var(--green);
      background: rgba(0, 0, 0, 0.5);
    }

    .login-submit-btn {
      width: 100%;
      background: linear-gradient(180deg, var(--green), #16a34a);
      color: #022c22;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 5px 15px var(--green-glow);
      transition: transform 0.2s;
    }

    .login-submit-btn:active { transform: scale(0.98); }

    .login-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
    }
    .login-footer a { color: var(--green); text-decoration: none; font-weight: 700; }

    /* TOAST STYLES */
    #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
    .toast-box { pointer-events: auto; padding: 12px 20px; border-radius: 12px; background: rgba(2, 6, 23, 0.95); border-left: 4px solid var(--green); color: white; font-size: 12px; font-weight: 700; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; }
  </style>
</head>

<body>

  <div class="login-box">
    <div style="font-size: 10px; color: var(--green); letter-spacing: 2px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase;">
      <i class="fas fa-shield-halved"></i> Encrypted Connection
    </div>

    <div class="login-brand">Cash<span>Tree</span></div>
    <p class="login-desc">Secure access for verified partners.</p>

    <form onsubmit="event.preventDefault(); handleLogin();">
      <div class="input-field">
        <label for="code">Partner Code (Username)</label>
        <input type="text" id="code" placeholder="Enter your username" autocomplete="username">
      </div>

      <div class="input-field">
        <label for="pass">Access Key</label>
        <input type="password" id="pass" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button type="submit" id="loginBtn" class="login-submit-btn">
        UNLOCK DASHBOARD
      </button>
    </form>

    <div style="margin-top: 15px;">
        <a href="javascript:void(0)" onclick="openResetModal()" 
           style="color: #64748b; font-size: 0.8rem; text-decoration: none; font-weight: 600; transition: 0.2s;">
           Forgot Access Key?
        </a>
    </div>

    <div class="login-footer">
      New here? <a href="../promoter/index.html">Apply for Access →</a>
    </div>
  </div>

  <div id="resetModal" class="hidden" style="position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
      <div class="login-box" style="max-width: 350px; border-color: var(--green);">
          <h3 style="color: white; font-weight: 800; margin-bottom: 10px;">Account Recovery</h3>
          <p style="color: var(--muted); font-size: 0.85rem; margin-bottom: 25px;">Enter your username. You will be redirected to support.</p>
          
          <div class="input-field">
              <input type="text" id="resetUsername" placeholder="e.g. CT-8821" style="text-align: center;">
          </div>
          
          <button onclick="handlePasswordReset()" class="login-submit-btn">VERIFY IDENTITY</button>
          
          <button onclick="closeResetModal()" style="background: transparent; color: #ef4444; border: none; margin-top: 15px; cursor: pointer; font-size: 0.7rem; font-weight: 800; letter-spacing: 1px;">
            CANCEL
          </button>
      </div>
  </div>

  <div id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="login.js"></script>

  <script>
    // Simple Modal Logic Inline to prevent breakage
    function openResetModal() { document.getElementById('resetModal').style.display = 'flex'; }
    function closeResetModal() { document.getElementById('resetModal').style.display = 'none'; }
  </script>

</body>
</html>
