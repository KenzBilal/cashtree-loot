<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Access | CashTree Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  
  <script src="../admin/config.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* ================= GOD MODE THEME ENGINE ================= */
    :root {
      --bg-void: #000000;
      --accent: #22c55e;
      --accent-glow: rgba(34, 197, 94, 0.4);
      --danger: #ef4444;
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-void);
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 60%),
        radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 60%);
      color: var(--text-main);
      overflow: hidden;
    }

    /* --- LOGIN CARD --- */
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Ambient Glow behind card */
    .login-card::before {
      content: '';
      position: absolute;
      top: -50%; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 200px;
      background: var(--accent);
      filter: blur(80px);
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    .brand {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 4px;
      letter-spacing: -1px;
    }
    .brand span { color: var(--accent); }

    .subtitle {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }

    /* --- INPUTS --- */
    .input-group { text-align: left; margin-bottom: 20px; }
    
    label {
      display: block;
      font-size: 10px;
      font-weight: 800;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      margin-left: 4px;
    }

    input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 14px 16px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(0, 0, 0, 0.6);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
    }

    /* --- BUTTONS --- */
    .btn-main {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--accent) 0%, #15803d 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 10px 20px -5px var(--accent-glow);
      transition: all 0.2s;
      margin-top: 10px;
    }

    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -5px var(--accent-glow); }
    .btn-main:active { transform: scale(0.98); }

    .link-text {
      display: inline-block;
      margin-top: 20px;
      font-size: 11px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .link-text:hover { color: white; }

    /* --- TOAST --- */
    #toast-container {
        position: fixed; top: 20px; right: 20px; z-index: 10000;
        display: flex; flex-direction: column; gap: 10px; pointer-events: none;
    }
    .toast-box {
        pointer-events: auto; padding: 12px 20px; border-radius: 12px;
        background: rgba(2, 6, 23, 0.9); border-left: 4px solid var(--accent);
        color: white; font-size: 12px; font-weight: 700;
        backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* --- MODALS --- */
    #resetModal {
        position: fixed; inset: 0; z-index: 9999;
        background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    #resetModal.active { opacity: 1; pointer-events: auto; }

    /* Animation Keys */
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">Cash<span>Tree</span></div>
    <div class="subtitle"><i class="fas fa-shield-alt text-green-500"></i> Partner Access</div>

    <form onsubmit="event.preventDefault(); handleLogin();">
      <div class="input-group">
        <label for="code">Agent ID</label>
        <input type="text" id="code" placeholder="ENTER ID" autocomplete="username">
      </div>

      <div class="input-group">
        <label for="pass">Passkey</label>
        <input type="password" id="pass" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button type="submit" id="loginBtn" class="btn-main">AUTHENTICATE</button>
    </form>

    <div style="margin-top: 15px;">
        <a href="javascript:void(0)" onclick="document.getElementById('resetModal').classList.add('active')" class="link-text">
            Lost Access Key?
        </a>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05);">
        <p style="font-size: 10px; color: #64748b; font-weight: 700;">
            NEW PARTNER? <a href="apply.html" style="color: var(--accent); text-decoration: none;">APPLY HERE</a>
        </p>
    </div>
  </div>

  <div id="resetModal">
      <div class="login-card" style="max-width: 350px;">
          <h3 style="font-size: 18px; font-weight: 900; color: white; margin-bottom: 10px;">Identity Verify</h3>
          <p style="font-size: 11px; color: var(--text-muted); margin-bottom: 25px; line-height: 1.5;">
              Enter your Agent ID. We will redirect you to WhatsApp Support for manual verification.
          </p>
          
          <div class="input-group">
              <input type="text" id="resetUsername" placeholder="AGENT ID" style="text-align: center; letter-spacing: 1px;">
          </div>
          
          <button onclick="handlePasswordReset()" class="btn-main">START RECOVERY</button>
          
          <button onclick="document.getElementById('resetModal').classList.remove('active')" 
                  style="background: transparent; border: none; color: var(--danger); font-size: 10px; font-weight: 800; margin-top: 20px; cursor: pointer; letter-spacing: 1px;">
              CANCEL OPERATION
          </button>
      </div>
  </div>

  <div id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="promoter.js"></script>

</body>
</html>
