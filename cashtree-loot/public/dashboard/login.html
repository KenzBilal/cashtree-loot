<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Access | CashTree Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 1. TOAST CONTAINER (Floats on top, doesn't move screen) */
    #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000; /* Always on top */
        pointer-events: none;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* 2. THE TOAST ITSELF (Glass Style) */
    #toast-container > div {
        pointer-events: auto;
        padding: 12px 20px;
        border-radius: 12px;
        border-left: 4px solid;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 700;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        width: max-content;
        max-width: 90vw; /* Prevent overflow on phone */
    }

    /* 3. COLORS (Manually matching the script's logic) */
    .bg-green-500\/20 { background: rgba(34, 197, 94, 0.15); border-color: #22c55e; color: #4ade80; }
    .bg-red-500\/20   { background: rgba(239, 68, 68, 0.15); border-color: #ef4444; color: #f87171; }
    .bg-blue-500\/20  { background: rgba(59, 130, 246, 0.15); border-color: #3b82f6; color: #60a5fa; }
    
    /* Animation classes used by script */
    .translate-x-10 { transform: translateX(50px); opacity: 0; }
    .opacity-0 { opacity: 0; }

    /* 4. MODAL OVERLAY (Centered & Glassy) */
    #ui-modal-overlay {
        position: fixed;
        inset: 0; /* Full Screen */
        z-index: 9999;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    #ui-modal-overlay:not(.hidden) { display: flex; opacity: 1; }

    /* 5. MODAL BOX */
    #ui-modal-box {
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 320px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
        color: white;
        font-family: 'Inter', sans-serif;
    }
    #ui-modal-overlay:not(.hidden) #ui-modal-box { transform: scale(1); }

    /* Buttons inside Modal */
    #ui-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    #ui-actions button { border: none; padding: 12px; border-radius: 10px; font-weight: 800; font-size: 10px; cursor: pointer; letter-spacing: 1px; }
    .bg-white { background: white; color: black; }
    .bg-white\/5 { background: rgba(255,255,255,0.1); color: #94a3b8; }
  </style>
</head>

<body class="login-mode">

  <div class="login-box">
    <div style="font-size: 10px; color: var(--green); letter-spacing: 2px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase;">
      <i class="fas fa-shield-halved"></i> Encrypted Connection
    </div>

    <div class="login-brand">Cash<span>Tree</span></div>
    <p class="login-desc">Secure access for verified partners.</p>

    <div class="input-field">
      <label for="code">Partner Code (Username)</label>
      <input type="text" id="code" placeholder="Enter your username" autocomplete="off">
    </div>

    <div class="input-field">
      <label for="pass">Access Key</label>
      <input type="password" id="pass" placeholder="••••••••">
    </div>

    <button id="loginBtn" class="login-submit-btn" onclick="handleLogin()">
      UNLOCK DASHBOARD
    </button>

    <div style="margin-top: 15px;">
        <a href="javascript:void(0)" onclick="openResetModal()" 
           style="color: #64748b; font-size: 0.8rem; text-decoration: none; font-weight: 600; transition: 0.2s;">
           Forgot Access Key?
        </a>
    </div>

    <div class="login-footer">
      New here? <a href="../promoter/index.html">Apply for Access →</a>
    </div>
  </div>

  <div id="resetModal" class="hidden" style="position: fixed; inset: 0; z-index: 100; background: rgba(2, 5, 10, 0.9); display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px);">
      <div class="login-box" style="border: 1px solid var(--green); max-width: 380px;">
          <h3 style="color: white; font-weight: 800; margin-bottom: 10px;">Account Recovery</h3>
          <p style="color: var(--muted); font-size: 0.85rem; margin-bottom: 25px;">Enter your username to verify your identity via WhatsApp Support.</p>
          
          <div class="input-field" style="text-align: left;">
              <label>Partner Code</label>
              <input type="text" id="resetUsername" placeholder="e.g. CT-8821" style="background: rgba(0,0,0,0.5);">
          </div>
          
          <button onclick="handlePasswordReset()" class="login-submit-btn" style="padding: 14px;">VERIFY IDENTITY</button>
          
          <button onclick="closeResetModal()" style="background: transparent; color: #ef4444; border: none; margin-top: 15px; cursor: pointer; font-size: 0.8rem; font-weight: 700;">
            CANCEL
          </button>
      </div>
  </div>

  <div id="toast-container"></div>

  <div id="ui-modal-overlay" class="hidden">
    <div id="ui-modal-box">
        <div id="ui-icon" style="font-size: 40px; margin-bottom: 10px;">✨</div>
        <h3 id="ui-title" style="margin-bottom: 5px; text-transform: uppercase;">Notice</h3>
        <p id="ui-msg" style="color: #94a3b8; margin-bottom: 20px; font-size: 12px;">Message goes here...</p>
        <div id="ui-actions"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>

</body>
</html>
